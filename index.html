<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(DKS).css"><title>DKS Official</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="head-left">
                <img src="img/logo.png" alt="DKS logo">
                <button>Join!</button>
            </div>

            <div class="head-right">
                <p><a href="">Home</a></p>
                <p><a href="">Instagram</a></p>
                <p><a href="">Discord</a></p>
                <p><a href="">Owner</a></p>
                <p><a href="">Contact</a></p>
            </div>
        </header>
        <section class="hero-section">
            <div class="hero-vid">
                <video loop autoplay muted plays-inline class="hero-video">
                    <source src="videos/hero-1.mp4" type="video/mp4">
                </video>
                <div class="hero-info">
                    <h1>DKS CLAN</h1>
                    <p>This server is to have fun playing games with Friends! </p>
                    <button>Be a Friend</button>
                    
                </div>
                <button class="next-btn">Next</button>
            </div>
        </section>
    </div>
    <script src="app(DKS).js"></script>
</body>
</html>
